name: Discord: commits + releases (link previews)

on:
  push:
    branches: [ "main", "dev" ]
  release:
    types: [ published ]

jobs:
  commits_to_discord:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Send commit links (one message per commit)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          PUSHER: ${{ github.actor }}
          COMMITS_JSON: ${{ toJson(github.event.commits) }}
        run: |
          set -euo pipefail
          if [ -z "${DISCORD_WEBHOOK_URL:-}" ]; then
            echo "Missing DISCORD_WEBHOOK_URL secret"
            exit 1
          fi

          # Send one Discord message per commit so each link gets its own rich preview card.
          echo "$COMMITS_JSON" | jq -r '.[] | .id' | while read -r sha; do
            short_sha="${sha:0:7}"
            url="https://github.com/$REPO/commit/$sha"

            curl -sS -X POST -H "Content-Type: application/json" \
              -d "{\"content\":\"ðŸ§© **Commit** \`$short_sha\` on **$REPO** (\`$BRANCH\`)\\nðŸ‘¤ Pusher: https://github.com/$PUSHER\\n$url\"}" \
              "$DISCORD_WEBHOOK_URL" >/dev/null
          done
