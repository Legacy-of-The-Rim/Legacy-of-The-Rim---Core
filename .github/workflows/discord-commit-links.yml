name: Discord Webhook (Push -> Commit Link)

on:
  push:
    branches:
      - main  # Only triggers on main branch

jobs:
  notify_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Extract short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Send Discord message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Missing secret DISCORD_WEBHOOK_URL"
            exit 1
          fi

          curl -sS -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"ðŸ”” **New commit pushed!**\nðŸ“‚ **Repo:** https://github.com/${{ github.repository }}\nðŸ‘¤ **Pusher:** https://github.com/${{ github.actor }}\nðŸ”— **Commit:** https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
          "$DISCORD_WEBHOOK_URL"
